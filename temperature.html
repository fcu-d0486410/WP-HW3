<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>temperature javascript</title>
		<script type="text/javascript">
			var cc;
			
			
				cc=window.prompt("填入溫度");
				
				function CtoF(cc){
				
				var ff=9/5*parseInt(cc)+32;
				return ff;}
				document.writeln("<h1>攝氏溫度:"+cc+"=華氏溫度:"+CtoF(cc)+"<h1>");
	</script>
	</head>
	<body></body>
</html>
